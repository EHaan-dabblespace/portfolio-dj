{% extends 'generic/base.html' %}

{% block title %}
<h1>This is the blogs page</h1>
{% endblock title %}

{% block content %}
<section id="section-blogs">
    {% for blog in blogs.all %}
    <figure class="content-inline card-blog">
        <img src="{{ blog.image.url }}" alt="texttexttext" height="100" width="150">
        <figcaption class="text-center">
            <h4>{{ blog.title }}</h4>
        </figcaption>
    </figure>
    {% endfor %}
</section>
{% endblock content%}
