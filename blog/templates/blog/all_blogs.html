{% extends 'generic/base.html' %}

{% block title %}
<h1>This is the blogs page</h1>
{% endblock title %}

{% block content %}

<section id="section-blogs">
    <h2>Latests Posts</h2>
    {% for blog in blogs.all reversed %}
    <figure class="content-inline card-blog">
        <h3><a href="{% url 'detail' blog.id %}">{{ blog.title }}</a></h3>
        <h4>{{ blog.pub_date_short }}</h4>
        <img src="{{ blog.image.url }}" alt="texttexttext" height="150" width="250">
            <figcaption class="text-center">
                <p>{{ blog.summary }}</p>
            </figcaption>
    </figure>
    {% endfor %}
</section>
{% endblock content%}
